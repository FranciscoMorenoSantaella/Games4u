spring.datasource.url=jdbc:mysql://localhost:3306/Games4u
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.sql.init.mode=always
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.servlet.multipart.max-file-size=4000KB
spring.servlet.multipart.max-request-size=4000KB
Access-Control-Allow-Origin: *
spring.jpa.properties.hibernate.jdbc.time_zone=GMT+2
